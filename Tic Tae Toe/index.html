<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tae Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Tic Tae Toe Game</h2>
    <p class="player">X's turn</p>
    <div class="board">
      <span class="cell0 cell"></span>
      <span class="cell1 cell"></span>
      <span class="cell2 cell"></span>
      <span class="cell3 cell"></span>
      <span class="cell4 cell"></span>
      <span class="cell5 cell"></span>
      <span class="cell6 cell"></span>
      <span class="cell7 cell"></span>
      <span class="cell8 cell"></span>
    </div>
    <button class="restart-game">Restart Game</button>
    <script src="./script.js"></script>
  </body>
</html>
